<ion-content padding id="welcome">
  <img src="assets/imgs/logo.png" class="logo"/>
 

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button  size="large" id="b2" expand="full" (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button   size="large" id="b1" expand="block" (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button   size="large" id="b1" expand="block" (click)="geotrack()">Maps</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
